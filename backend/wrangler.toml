name = "bigbruh-mvp-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "bigbruh-mvp-backend-prod"

[env.staging]
name = "bigbruh-mvp-backend-staging"

# R2 bucket binding for audio file storage
[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "bigbruh-mvp-audio"
preview_bucket_name = "bigbruh-mvp-audio-dev"

# Cron triggers for daily calls
# Runs every 5 minutes to check for scheduled calls
[triggers]
crons = ["*/5 * * * *"]

[vars]
ENVIRONMENT = "development"
BACKEND_URL = "http://localhost:8787"

# Secrets to set via wrangler secret put:
# SUPABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# OPENAI_API_KEY
# ELEVENLABS_API_KEY
# ELEVENLABS_VOICE_ID
# DEBUG_ACCESS_TOKEN
